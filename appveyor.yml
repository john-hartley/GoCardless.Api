version: 2.1.2.{build}
image: Visual Studio 2019
configuration: Release
skip_tags: true

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'

environment:
  GoCardlessAccessToken:
    secure: TXXkPrAH2llzmiO+qkmAJrPWpYQ+5764Gz6z30AhhxAyc7rMJCDJl5hdRvS4lZKcpVc7wZVi1AiHBXAKjuxeSg==
  GoCardlessMerchantAccessToken:
    secure: G1bsYuWUcdrK8fgPSf7alrvlFjZWcs6lWJ4xzFusLXpN3uejuFUBCrCo89ln5tRqR7GWfbmNFRnWXe8sAQhbSg==

pull_requests:
  do_not_increment_build_number: true

skip_commits:
  files:
    - README.md

before_build:
  dotnet restore

build:
  publish_nuget: true
  publish_nuget_symbols: false
  include_nuget_references: true
  verbosity: minimal

test:
  assemblies:
    GoCardless.Api.Tests.Unit.dll
    GoCardless.Api.Tests.Integration.dll

nuget:
  project_feed: true

deploy:
  provider: NuGet
  api_key:
    secure: ut0Sm4daMartMQALEiF1/dwSJ/lZZa8xnQ0+rQ9XTGCjXT/CuIOXtleaRPFyC3Om
  skip_symbols: false
  on:
    branch: master